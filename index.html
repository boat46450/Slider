<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="assets/js/slider.js"></script>
        <script src="assets/js/script.js"></script>
        <title>Slider Homework</title>
    </head>
    <body>
        <h1>Homework Dek-D</h1>
        <h2>Slider without interval</h2>
        <div class="slider">
            <div class="slider-item">1<br>1<br>1<br>1<br>1<br>1</div>
            <div class="slider-item">2<br>2<br>2<br>2<br>2</div>
            <div class="slider-item">3<br>3<br>3<br>3<br>3<br>3</div>
            <div class="slider-item">4<br>4<br>4<br>4<br>4<br>4</div>
            <div class="slider-item">5<br>5<br>5<br>5<br>5<br>5</div>
            <div class="arrow">
                <div class="prev"><</div>
                <div class="next">></div>
            </div>
            <div class="control"></div>
        </div>
        <h2>Slider with interval 3s</h2>
        <div class="slider">
            <div class="slider-item">a<br>a<br>a<br>a<br>a</div>
            <div class="slider-item">b<br>b<br>b<br>b</div>
            <div class="slider-item">c<br>c<br>c<br>c<br>c<br>c</div>
            <div class="arrow">
                <div class="prev"><</div>
                <div class="next">></div>
            </div>
            <div class="control"></div>
        </div>
    </body>
</html>
